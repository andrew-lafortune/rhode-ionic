<ion-content>
  <h4 class="prt_code">Enter your Project Code</h4>
  <ion-searchbar mode="ios"></ion-searchbar>
  <h4 class="remember">
    <span> Remember me?</span>
    <ion-checkbox></ion-checkbox>
  </h4>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of projects">
        <ion-card (click)="cardClick(item['id'])">
          <h5>{{item['name']}}</h5>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" class="ion-text-capitalize" fill="clear">
        Rhode
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
